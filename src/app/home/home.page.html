<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="signOut()">Sign out
                <ion-icon name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <h1>Welcome!</h1>

    <ion-fab *ngIf="!inputTrue" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ul class="inline">
        <li *ngFor="let part of data.results; let i = index">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>
                        <ion-row>
                            <ion-col>
                                <ion-avatar class="avatar" item-start>
                                    <img src="https://i.redd.it/coiddgklw4301.jpg">
                                </ion-avatar>
                            </ion-col>
                            <ion-col>
                                <p>{{ data.currentTime | date:'MMM d, y, hh:mm'}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-card-subtitle>
                    <ion-card-title>
                        <ion-text>
                            <h1>{{part.title}} </h1>
                        </ion-text>

                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{part.text}}
                </ion-card-content>
            </ion-card>
        </li>
    </ul>

</ion-content>
