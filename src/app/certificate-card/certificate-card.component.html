<ion-content class="content">
        
  <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-grid class="grid">
      <ion-col>
        <ul class="inline">
          
          <div *ngFor="let certificate of certificates | async; let i = index" >
              <ion-card class="white">
                  <ion-card-header>
                      <ion-card-title>
                          <ion-text>
                              <h1>{{certificate.data.title}} </h1>
                          </ion-text>
                      </ion-card-title>
                  </ion-card-header>
                  <ion-card-content id="id{{i}}">
                      {{certificate.data.text}}
                  </ion-card-content>
              </ion-card>
                <li *ngFor="let part of data.results; let i = index">
      <ion-card>
          <ion-card-header>
              <ion-card-subtitle>
                  <ion-row class="row">
                      <ion-col>
                          <ion-icon style="font-size: 15px;" name="time"></ion-icon>
                          {{ data.currentTime | date:'h:mm'}}
                      </ion-col>
                      <ion-col>
                          <ion-badge color="tertiary">{{i+1}}</ion-badge>
                      </ion-col>
                  </ion-row>
              </ion-card-subtitle>
              <!--<ion-card-title>
                  <ion-text color="success">
                      <h1>{{part.title}} </h1>
                  </ion-text>

              </ion-card-title>-->
          </ion-card-header>
          <ion-card-content>
              <img [attr.src]="part.imgsrc">
              <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
                  <source [attr.src]="part.videosrc" type="video/mp4" />
                </video>
                <audio controls>
                    <source [attr.src]="part.audiosrc" type="audio/mpeg">
                  </audio>
          </ion-card-content>
      </ion-card>
  </li>
</div>
      </ul>
      </ion-col>

  </ion-grid>

</ion-content>
